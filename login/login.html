    <section id="login">
        <div id="main_div" class="modal-dialog text-center">
            <div class="clo-sm-8">
                <div class="modal-content">

                    <div class="col-12 user-img">
                        <img src="user-regular.svg">
                    </div>

                    <form class="col-12">
                        <div class="form-group username">
                            <input type="text" class="form-control" placeholder="Enter Username" id="usernamefield">
                            <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
                        </div>

                        <div class="form-group password">
                            <input type="password" class="form-control" placeholder="Enter Password" id="passwordfield">
                            <i class="fas fa-lock fa-lg fa-fw"></i>
                        </div>
                        <button class="btn" onclick="login()"><i class="fas fa-sign-in-alt"></i>Login</button>
                    </form>

                    <div class="col-12 forgot">
                        <a href="#">Forgot Password?</a>
                    </div>

                </div><!---end of modal content-->
            </div>

        </div>
    </section>

    <div id="user_div" class="loggedin_div text-center">
        <h3>Welcome user!</h3>
        <p id="user_para">You are currently logged in.</p>
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i>Logout</button>
    </div>
